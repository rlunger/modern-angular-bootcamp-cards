<div class="card">
  <div class="card-image">
    <figure class="image">
      <img [src]="image"/>
    </figure>
  </div>
  <div class="card-content">
    <div class="media-content">
      <p class="title">{{title}}</p>
      <p class="subtitle">{{subtitle}}</p>
    </div>
    <hr/>
    <div class="content">
        {{text}}
    </div>

  </div>
</div>
